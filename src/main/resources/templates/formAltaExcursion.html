<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Añadir excursión</title>
</head>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4"> Excursiones</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link text-white" aria-current="page" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a th:href="@{/productos/alta}" class="nav-link text-secondary " >Añadir producto</a></li>
      </ul>
    </header>
    <section class="d-flex justify-content-center align-center">
    	<div class="form-container w-50 shadow p-3 bg-white rounded ">
        <h2 class="text-center">Registrar Excursión</h2>
        <form th:action="@{/excursiones/alta}" method="post">
            <!-- Descripción -->
            <div data-mdb-input-init class="form-outline mb-4">
                <textarea name="descripcion" class="form-control" id="descripcion" rows="3" required></textarea>
                <label class="form-label" for="descripcion">Descripción</label>
            </div>

            <!-- Origen y Destino en dos columnas -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="origen" type="text" id="origen" class="form-control" required />
                        <label class="form-label" for="origen">Origen</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="destino" type="text" id="destino" class="form-control" required />
                        <label class="form-label" for="destino">Destino</label>
                    </div>
                </div>
            </div>

            <!-- Fecha de Excursión y Duración -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="fechaExcursion" type="date" id="fecha_excursion" class="form-control" required />
                        <label class="form-label" for="fecha_excursion">Fecha de Excursión</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="duracion" type="number" id="duracion" class="form-control" min="1" required />
                        <label class="form-label" for="duracion">Duración (días)</label>
                    </div>
                </div>
            </div>

            <!-- Estado y Destacado -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <select name="estado" class="form-control" id="estado" required>
                            <option value="">Seleccione...</option>
                            <option value="cancelado">Cancelado</option>
                            <option value="terminado">Terminado</option>
                            <option value="creado">Creado</option>
                        </select>
                        <label class="form-label" for="estado">Estado</label>
                    </div>
                </div>
				
				                
							<div class="col">
							        <div data-mdb-input-init class="form-outline">
							            <select name="destacado" class="form-control" id="destacado" required>
							                <option value="">Seleccione...</option>
							                <option value="S">Sí</option>
							                <option value="N">No</option>
							            </select>
							            <label class="form-label" for="destacado">Destacado</label>
							        </div>
							    </div>
				               	
				       
            </div>

            <!-- Aforo Máximo y Mínimo Asistentes -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="aforoMaximo"  type="number" id="aforoMaximo" class="form-control" min="1" required />
                        <label class="form-label" for="aforoMaximo">Aforo Máximo</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="minimoAsistencia" type="number" id="minimoAsistentes" class="form-control" min="1" required />
                        <label class="form-label" for="minimoAsistentes">Mínimo Asistentes</label>
                    </div>
                </div>
            </div>

            <!-- Precio Unitario e Imagen -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="precioUnitario" type="number" id="precioUnitario" class="form-control" step="0.01" required />
                        <label class="form-label" for="precioUnitario">Precio Unitario (€)</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input name="imagen" type="text" id="imagen" class="form-control" required />
                        <label class="form-label" for="imagen">Imagen (URL)</label>
                    </div>
                </div>
            </div>
           



            <!-- Botón de Envío -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Registrar Excursión</button>
        </form>
    </div>
    </section>
