<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Excursión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Excursiones</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link text-white" aria-current="page" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a th:href="@{/productos/alta}" class="nav-link text-white">Añadir producto</a></li>
        </ul>
    </header>

    <section class="d-flex justify-content-center align-center">
        <div class="w-50 shadow p-3 bg-white rounded">
            <h2 class="text-center">Detalles de la Excursión</h2>
            <div class="mb-4">
                <h4>Descripción:</h4>
                <p th:text="${excursion.descripcion}"></p>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <h4>Origen:</h4>
                    <p th:text="${excursion.origen}"></p>
                </div>
                <div class="col">
                    <h4>Destino:</h4>
                    <p th:text="${excursion.destino}"></p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <h4>Fecha de Excursión:</h4>
                    <p th:text="${excursion.fechaExcursion}"></p>
                </div>
                <div class="col">
                    <h4>Duración:</h4>
                    <p th:text="${excursion.duracion} + ' días'"></p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <h4>Estado:</h4>
                    <p th:text="${excursion.estado}"></p>
                </div>
                <div class="col">
                    <h4>Destacado:</h4>
                    <p th:text="${excursion.destacado == 'S' ? 'Sí' : 'No'}"></p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <h4>Aforo Máximo:</h4>
                    <p th:text="${excursion.aforoMaximo}"></p>
                </div>
                <div class="col">
                    <h4>Mínimo Asistentes:</h4>
                    <p th:text="${excursion.minimoAsistencia}"></p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <h4>Precio Unitario:</h4>
                    <p th:text="${excursion.precioUnitario} + ' €'"></p>
                </div>
                <div class="col">
                    <h4>Imagen:</h4>
                    <img th:src="${excursion.imagen}" alt="Imagen de la excursión" class="img-fluid" />
                </div>
            </div>

            <a th:href="@{/}" class="btn btn-secondary btn-block">Volver a la lista</a>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-+XzNKiSH1H3Q/CQ1gnOSG9n5/yO+hfHgED4kZZt3J4jRZlV4IQk/N1PCgSh7IB7f" crossorigin="anonymous"></script>
</body>
</html>
